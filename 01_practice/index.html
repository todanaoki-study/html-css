<body>
    <header>
        <div class="inner">
            <h1>LEVEL.5</h1>
            <div class="standard">
                <img src="./images/bg_main.png" alt="">

                <div class="element-item">
                    <p class="element-heading">

                    <p class="element-paragraph">
                        人の可能性が、<br>次の世界を<br>つくる。

    <main>
        <section class="discussion">

            <div class="inner">

                <div class="content">

                        <div class="standard">

                                <p>公文式教育が提供する価値を、より高めていくための取り組みとは何か？</p>

                        </div>

                                <li>＃リーダー</li>
                                <li>＃KUMONを知る</li>
                            </ul>
                        </div>
                    </article>

                    <article>
                        <div class="standard">
                            <img src="./images/pic_discussion02.png" alt="">

                            <div class="element-item">
                                <p>今後も提供し続けていくべき、公文式教育の普遍的価値とは何か？</p>
                            </div>
                        </div>

                        <div class="element-tag">
                            <ul class="end">
                                <li>＃構文の理念</li>
                                <li>＃これからのKUMON</li>
                                <li>＃グローバル</li>
                            </ul>
                        </div>

                    </article>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="inner">
            <dl>
                <div class="element-text">
                    <dt>会社名</dt>
